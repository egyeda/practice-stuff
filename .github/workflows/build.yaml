name: Build my application

on: [push]

jobs: 
  build:
    name: Build our App
    runs-on: ubuntu-latest
    steps:
      - name: Pull Code
        uses: actions/checkout@v2
        
      - name: print Current directory
        run: pwd
        
      - name: list files in directory
        run: ls

      - name: Check Dotnet CLI
        run: dotnet

      - name: check NPM CLI
        run: npm